<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - MD Resort</title>
  <style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fa;
    }

    /* Header */
    header {
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 25px;
        font-size: 18px;
        color: #728687;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
        display: flex;
        align-items: center;
    }

    header .logo img {
        height: 40px;
        margin-right: 10px;
    }

    header .logo a {
        font-size: 18px;
        color: #728687;
        text-decoration: none;
        font-weight: bold;
    }

    header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    header nav ul li {
        margin-left: 20px;
    }

    header nav ul li a {
        text-decoration: none;
        color: #728687;
        font-weight: bold;
        padding: 5px 20px;
    }

    header nav ul li a:hover {
        color: black;
    }

    /* Log In Form Styles */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .login-container h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .login-form input, .login-btn {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .login-btn {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #4cae4c;
    }

    .login-text {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }

    .login-text a {
        color: #007bff;
        text-decoration: none;
    }

    .login-text a:hover {
        text-decoration: underline;
    }

    /* Footer */
    footer {
        background: #728687;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-logo img {
        max-width: 100px;
        margin-bottom: 5px;
    }

    .social-icons {
        margin: 10px 0;
    }

    .social-icons a {
        margin: 0 10px;
        display: inline-block;
    }

    .social-icons a img {
        width: 30px;
        height: 30px;
    }

    .footer-links {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        border-top: 1px solid #8B6A50;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding-top: 10px;
    }

    .footer-links a {
        color: black;
        text-decoration: none;
        font-size: 14px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="MdResort_HOMEPAGE.jsp">
        <img src="MdResort_logo.png" alt="MD Resort Logo">
      </a>
      <a href="MdResort_HOMEPAGE.jsp">MD Resort</a>
    </div>
    <nav>
      <ul>
        <li><a href="MdResort_HOMEPAGE.jsp">HOME</a></li>
        <li><a href="MdResort_ROOM.jsp">ROOM</a></li>
        <li><a href="MdResort_FACILITIES.html">FACILITIES</a></li>
      </ul>
    </nav>
  </header>

  <!-- Log In Section -->
  <div class="login-container">
    <h1>Log In</h1>
    <form action="/mdresort/LoginServlet" method="post" class="login-form">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <p class="login-text"><a href="#">I forgot my password</a></p>
    <p class="login-text">Don't have an account? 
      <a href="MdResort_SIGNUP.html">Sign Up</a>
    </p>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="MdResort_logo.png" alt="Logo">
      </div>
      <div class="social-icons">
        <a href="https://facebook.com"><img src="facebook_icon.png" alt="Facebook"></a>
        <a href="https://instagram.com"><img src="instagram_icon.png" alt="Instagram"></a>
        <a href="https://whatsapp.com"><img src="whatsapp_icon.png" alt="WhatsApp"></a>
      </div>
      <ul class="footer-links">
        <li><a href="MdResort_HOMEPAGE.jsp">Home</a></li>
        <li><a href="MdResort_ROOM.jsp">Room</a></li>
        <li><a href="MdResort_FACILITIES.html">Facilities</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
